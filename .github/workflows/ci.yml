name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        node: [20]
        os: [ubuntu-latest, windows-latest, macos-15, macos-15-xlarge]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version

      - name: Install dependencies
        run: bun install

      - name: Lint and format
        run: bunx biome ci --error-on-warnings

      - name: Build the library
        run: bun run build

      - name: Run unit tests
        run: bun run test

      - name: Type check fixtures
        run: bun run test:fixtures-types

      - name: Deploy docs
        # Only trigger deploy if previous steps pass on main branch.
        # Only fire once per branch push.
        if: matrix.os == 'macos-latest' && github.ref == 'refs/heads/main'
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: curl "$deploy_url"
